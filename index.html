<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Merry Christmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <!-- <div class="top ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <img src="img/1-1.jpg" alt="" class="oneImg">
        </div> -->
        <div class="time">2018-12-25</div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/2-2.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s">
          <img src="img/2-1.jpg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/1-1.jpg" alt="">
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
          <p class="threeImg1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">来自大胡子的祝福</p>
        <div class="top ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
            <img src="img/3-2.jpg" alt="">
        </div>


        <div class="content ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3s">
            <img src="img/3-3.jpg" alt="">
        </div>
        
      </div>
      <!--第三屏结束-->
      <!--第四屏开始-->
      <div class="swiper-slide four">
        <div class="center">
          <p class="centerP1 ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
            <span>二蕾蕾</span>
          </p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="2s">往后余生，风雪是你，平淡是你，清贫是你，荣华是你，心底温柔是你，目光所至，也是你。</p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="3s">往后余生，陌路是你，浮云是你，怀里微风是你，惆怅是你，夜里星辰是你，一往情深，也是你。</p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="4s">往后余生，回忆是你，无言是你，酒里忧愁是你，柔情是你，心里荒凉是你，四目相对，也是你。</p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="5s">
            <span>余生很长，不用指教，都听你的！</span>
          </p>
        </div>
      </div>
      <!--第四屏结束-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>
  </div>
  <!--音乐开始-->
  <div id="music">
    <img src="img/music.gif" alt="" class="musicbg">
    <img src="img/music_off.png" alt="" class="musicImg">
    <audio src="./img/cover.mp3" autoplay loop id="audio"></audio>
  </div>
  <!--音乐结束-->
  <!--swiper js-->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
  <script>
//--创建页面监听，等待微信端页面加载完毕 触发音频播放
document.addEventListener('DOMContentLoaded', function () {
  function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    audioAutoPlay();
});//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
document.addEventListener('touchstart', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
    }
    audioAutoPlay();
});
  </script>
</body>
</html>
